#ValidationMessages.properties, the friendly messages
#have placeholders of their own {min} and {max} that reference the min and
#max attributes given on the @Size annotation.

password.size= Password must be between {min} and {max} characters long.
name.size = Name must be between {min} and {max} characters long.
dni.size = Id must be between {min} and {max} characters long.

password.regexp= Password must begin with uppercase character

email.valid= The email address must be valid.
name.valid = Name must be valid. 
dni.valid = Id must be valid

