<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spittr</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/homeStyle.css}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css" />

</head>
<body>
	<script defer="defer" src="https://code.getmdl.io/1.1.1/material.min.js"></script>

	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title" th:text="#{cloth.home.title}">Title</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a> <a
						class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a> <a
					class="mdl-navigation__link" href="">Link</a> <a class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
		<div class="page-content">


			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
				<div class="mdl-cell mdl-cell--1-col">1</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col">4</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col">6</div>
				<div class="mdl-cell mdl-cell--4-col">4</div>
				<div class="mdl-cell mdl-cell--2-col">2</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
				<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
			</div>



		</div>
		</main>
	</div>

</body>
</html>
